<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storages Treeview</title>
    <style>
        /* Stili base per il corpo e la lista */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
            overflow-y: auto; /* Permette lo scroll verticale nel treeview */
            background-color: #f9f9f9; /* Leggero sfondo per distinguere */
            display: flex; /* Usa flexbox per layout verticale */
            flex-direction: column;
            height: 100%; /* Assicura che il body occupi l'altezza dell'iframe */
        }
        /* Stili per l'area dei controlli globali */
        #global-controls {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        #global-controls button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e0e0e0;
        }
         #global-controls button:hover {
             background-color: #d5d5d5;
         }
        /* Stili per la lista non ordinata */
        ul {
            list-style: none;
            padding-left: 20px; /* Indentazione per i livelli del treeview */
            margin: 0; /* Rimuove il margine predefinito */
            flex-grow: 1; /* Permette alla lista di occupare lo spazio restante */
        }
        /* Stili per gli elementi della lista (nodi del treeview) */
        li {
            margin: 5px 0; /* Spazio verticale tra gli elementi */
            cursor: pointer; /* Indica che l'elemento è cliccabile */
            padding: 3px 0; /* Piccolo padding per l'area cliccabile */
            transition: background-color 0.2s ease; /* Animazione al passaggio del mouse */
        }
        /* Stile al passaggio del mouse */
        li:hover {
            background-color: #e9e9e9;
        }
        /* Icona per le directory chiuse */
        li.directory::before {
            content: '📁 '; /* Icona cartella chiusa */
            margin-right: 5px; /* Spazio tra icona e testo */
        }
        /* Icona per le directory aperte */
        li.directory.open::before {
            content: '📂 '; /* Icona cartella aperta */
            margin-right: 5px; /* Spazio tra icona e testo */
        }
         /* Icona per i file */
         li.file::before {
            content: '📄 '; /* Icona file */
            margin-right: 5px; /* Spazio tra icona e testo */
        }
        /* Nascondi le liste figlie per le directory chiuse */
        li.directory > ul {
            display: none;
        }
        /* Mostra le liste figlie per le directory aperte */
        li.directory.open > ul {
            display: block;
        }
        /* Stile per l'elemento selezionato */
        .selected {
            font-weight: bold; /* Testo in grassetto */
            background-color: #d0d0d0; /* Sfondo grigio per evidenziare */
        }
    </style>
</head>
<body>
    <div id="global-controls">
        <button onclick="expandAll()">Espandi Tutto</button>
        <button onclick="collapseAll()">Comprimi Tutto</button>
    </div>
    <ul id="treeview-root">
        </ul>

    <script src="/js/treeview.js"></script>
</body>
</html>
